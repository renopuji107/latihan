<!DOCTYPE html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Login</title><style>body{font-family:Segoe UI,Arial,Helvetica,sans-serif;background:#f5f7fa;margin:0} .login{max-width:420px;margin:80px auto;padding:28px;background:#fff;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,.08)} h2{margin:0 0 16px;font-size:20px;color:#111} input{width:100%;margin:8px 0;padding:10px;border:1px solid #e0e5ec;border-radius:6px;font-size:14px} button{width:100%;padding:10px;background:#0063b1;color:#fff;border:none;border-radius:6px;font-size:15px;cursor:pointer} button:hover{opacity:.95}</style></head><body><div class='login'><h2>Masuk</h2><form action='/{login_path}' method='post'><label><span style='display:none'>Email</span><input type='email' name='email' placeholder='Email' required></label><label><span style='display:none'>Kata sandi</span><input type='password' name='password' placeholder='Kata sandi' required></label><button type='submit'>Masuk</button></form></div></body></html>
